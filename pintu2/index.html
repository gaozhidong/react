	<script>
//倒计时
		var c = 1;

		function showLogin() {
			++c;
			
			//console.log(c)
			if (c === 1) {
				$("#time #time_1").css('display','block')
				$("#time #time_2").css('display','none')
				$("#time #time_3").css('display','none')
				$("#time #time_4").css('display','none')
			} else if (c === 2) {
				$("#time #time_2").css('display','block')
				$("#time #time_1").css('display','none')
				$("#time #time_3").css('display','none')
				$("#time #time_4").css('display','none')
			} else if (c === 3) {
				$("#time #time_3").css('display','block')
				$("#time #time_2").css('display','none')
				$("#time #time_1").css('display','none')
				$("#time #time_4").css('display','none')
			} else if (c === 4) {
				$("#time #time_4").css('display','block')
				$("#time #time_2").css('display','none')
				$("#time #time_3").css('display','none')
				$("#time #time_1").css('display','none')
			} else {
				$('#time').css('display', 'none')
				$('#content').css('display', 'block')
				clearTimeout(time)
			}

		}
		var time = setInterval("showLogin()", "1000"); 
	</script>
