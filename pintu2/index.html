<head>
	<title>拼图抽奖</title>

	<link rel="stylesheet" href="index.css">
</head>

<body>

	<div class="container">
		<div class="rule">活动规则</div>
		<div class="rule-content">
			<div class="rule-con-close"></div>
		</div>
	<!-- 	<a class="usage" href="usage.html"></a> -->
		<div class="pt">
			<div id="pt-boz">
				<div id="pt-box"></div>
			</div>
		</div>
		<div class="bt" >
			<div class="bt-again">重新开始</div>
			<div class="bt-start">开始游戏</div>
		</div>
		<div id="overlay"></div>
		<div id="cabinet">
			<div id="guider"></div>
			<div id="dialog" style="display: none;">
				<div class="dl-bts">
					<div class="bt-fn_count"></div>
					<div class="bt-fn0"></div>
					<div class="bt-fn1"></div>
					<div class="gift_box">查看礼包</div>
				</div>
				<div class="dl-bts-2">
						<div class="bt-fn_count-2"></div>
						<div class="bt-fn0-2"></div>
						<div class="bt-fn1-2"></div>
						<div class="gift_box-2">查看礼包</div>
					</div>
			</div>
		</div>
		<div id="count"></div>
	</div>
	
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript" src="index2.js"></script>
	<script>
//倒计时
		var c = 1;

		function showLogin() {
			++c;
			
			//console.log(c)
			if (c === 1) {
				$("#time #time_1").css('display','block')
				$("#time #time_2").css('display','none')
				$("#time #time_3").css('display','none')
				$("#time #time_4").css('display','none')
			} else if (c === 2) {
				$("#time #time_2").css('display','block')
				$("#time #time_1").css('display','none')
				$("#time #time_3").css('display','none')
				$("#time #time_4").css('display','none')
			} else if (c === 3) {
				$("#time #time_3").css('display','block')
				$("#time #time_2").css('display','none')
				$("#time #time_1").css('display','none')
				$("#time #time_4").css('display','none')
			} else if (c === 4) {
				$("#time #time_4").css('display','block')
				$("#time #time_2").css('display','none')
				$("#time #time_3").css('display','none')
				$("#time #time_1").css('display','none')
			} else {
				$('#time').css('display', 'none')
				$('#content').css('display', 'block')
				clearTimeout(time)
			}

		}
		var time = setInterval("showLogin()", "1000"); 
		$(".rule").click(function(){
			$("#overlay").show();
			$(".rule-content").css('display','block');
		})
		$(".rule-con-close").click(function(){
			$("#overlay").hide();
			$(".rule-content").css('display','none');
		})
	</script>
</body>

</html>
